    <p class="history-text">A banda Zepelim e o Sopro do Cão, originária
      de Campina Grande, está na estrada desde
      2006.

      espírito do rock punk com ritmos regionais,
      criando músicas que retratam o cotidiano e as
      experiências do Nordeste urbano.</p>
